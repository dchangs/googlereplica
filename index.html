<!DOCTYPE html>
<html>
<head>
	<title>Google Replica by Debra</title>
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- user links in top right of monitor -->


<div class="header">
	<ul>
		<li class="profile"><a><img src="images/profile.jpeg" alt="Profile"></a></li>
		<li class="alert"><a><img src="images/alert.png" alt="Alert"></a></li>
		<li class="apps"><a href="https://www.google.com/intl/en/options/"><img src="images/googleapps.png" alt="Apps"></a></li>
		<li><span><a href="https://www.google.com/imghp">Images</a></span></li>
		<li><span><a href="http://mail.google.com">Mail</a></span></li>
		<li><span><a href="http://www.google.com">+Debra</a></span></li>
	</ul>
</div>
<br>

<!-- main search -->
<div class="mainsearch">
<div class="main">
	<a><img src="images/googleicon.png" title="Google Replica" alt="Google"></a>
</div>
<div class="searchbar">
	<input type="text" placeholder="Search Google">
	<a class="voice" title="Search by voice"><img src="images/mic.png" alt="Voice"></a>
</div>
<br>
<div class="searchbuttons">
	<button>Google Search</button>
	<a href="http://www.agoogleaday.com/#date=2012-07-17"><button>I'm Feeling Lucky</button></a>
</div>
</div>

<!-- footer information links -->
<div class="footer">
	<ul class="about">
		<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
		<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
		<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
	</ul>
	<ul class="settings">
		<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
		<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
		<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
	</ul>
</div> 

</body>
</html>
